<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web BMI Tracker</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%233b82f6'%3E%3Cpath d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <header>
            <h1><i class="fa-solid fa-heart-pulse"></i> BMI Tracker</h1>
            <p>ระบบติดตามสุขภาพและการคำนวณ BMI</p>
        </header>

        <div class="dashboard-grid">
            <div class="card">
                <h2><i class="fa-solid fa-calculator"></i> กรอกข้อมูล</h2>
                <div class="input-group">
                    <label>น้ำหนัก (kg)</label>
                    <input type="number" id="weight" placeholder="0">
                </div>
                <div class="input-group">
                    <label>ส่วนสูง (cm)</label>
                    <input type="number" id="height" placeholder="0">
                </div>
                <button class="btn-calculate" onclick="calculateBMI()">คำนวณทันที</button>
            </div>

            <div class="card result-section">
                <h2><i class="fa-solid fa-square-poll-vertical"></i> ผลลัพธ์</h2>
                <div class="bmi-circle">
                    <span id="bmi-value">0.0</span>
                    <small>BMI</small>
                </div>
                <span id="bmi-status" class="status-badge">รอข้อมูล</span>
            </div>

            <div class="card graph-section">
                <h2><i class="fa-solid fa-chart-line"></i> แนวโน้มสุขภาพ (History Trend)</h2>
                <div class="chart-container" style="position: relative; height: 350px; width: 100%;">
                    <canvas id="bmiChart"></canvas>
                </div>
            </div>

            <div class="card history-section">
                <h2><i class="fa-solid fa-clock-rotate-left"></i> ประวัติการบันทึก</h2>
                <table>
                    <thead>
                        <tr>
                            <th>วันที่</th>
                            <th>BMI</th>
                            <th>ผลลัพธ์</th>
                            <th>ลบ</th>
                        </tr>
                    </thead>
                    <tbody id="history-list"></tbody>
                </table>
                <button class="btn-reset" onclick="confirmClearAll()">ล้างข้อมูลทั้งหมด (Reset)</button>
            </div>
        </div>
    </div>

    <div id="custom-modal" class="modal-overlay">
        <div class="modal-box">
            <div id="modal-icon" class="modal-icon"></div>
            <h3 id="modal-title" class="modal-title"></h3>
            <p id="modal-message" class="modal-message"></p>
            <div id="modal-buttons" class="modal-buttons"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>

</body>

</html>
